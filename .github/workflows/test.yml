name: Lint & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    name: Install
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: npm install

  lint:
    runs-on: ubuntu-latest
    name: Lint
    needs: install
    steps:
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    name: Test
    needs: install
    steps:
      - run: npm run test